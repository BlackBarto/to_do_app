<!DOCTYPE html>
<html lang="en">
<head>
    <title>To do app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5a47573fb9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__container-content">
            <h1 class="header__h1">TO DO APP</h1>
	    <div class="header__container-theme">
                <button id="btn-theme" class="header__btn-theme">
    		    <i class="fa-solid fa-sun"></i>
		    <i class="fa-solid fa-moon visible"></i>
                    <span>Change Theme</span>
                </button>
	    </div>
        </div>
    </header>
    <div id="modal-notify" class="modal">
	<div class="modal__container-info">
	    <div class="modal__container-sup">
    	        <h3 class="modal__h3">Let us notify you</h3>	
	        <button data-action="close" class="modal__btn--close"><i class="fa-solid fa-circle-xmark"></i></button>
	    </div>
	    <p class="modal__p">When it's time for any task, I would be delighted of notify you about the task that it's time to do, but, to do that I need an authorization by you to sent notifications</p>
           <div class="modal__container-btn"><button data-action="allow" class="modal__btn">Allow notifications</button></div>
	</div>
    </div>
    <main class="main">
        <div class="main__conainer-form">
	        <h2 class="main__h2">ADD A NEW TASK</h2>
            <form id="task-form" class="taskForm" action="">
                <div class="taskForm__container-input">
                    <input type="text" name="name" id="name" required>
                    <label for="name">Name of task</label>
                </div>
                <div class="taskForm__container-input">
                    <input type="time" id="time" name="time" required>
                    <label for="time">Time to do it</label>
                </div>
                <input type="submit" value="Add the task">
            </form>
	    </div>
        <section id="task-place" class="taskPlace"></section>
    </main>
    <footer class="footer">
	<ul class="footer__ul">
	    <li class="footer__li"><a href="https://github.com/BlackBarto/to_do_app" target="_blank">View souce code</a></li>
	</ul>
	<ul class="footer__ul">
	    <li class="footer__li"><a href="https://github.com/BlackBarto" target="_blank">My Github</a></li>
	</ul>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
